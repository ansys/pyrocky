name: CI
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION : '3.10'
  LIBRARY_NAME: 'ansys-rocky-core'
  DOCUMENTATION_CNAME: 'rocky.docs.pyansys.com'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  tests:
    name: Tests
    runs-on: [self-hosted, Windows, pyrocky]
    timeout-minutes: 10
    env:
      ANSYSLMD_LICENSE_FILE: 1055@${{ secrets.LICENSE_SERVER }}

    steps:
      - uses: actions/checkout@v3

      - name: "Install"
        run: |
          python -m venv .venv
          .venv/Scripts/activate.bat

          pip install -e .[dev]

      - name: "Test"
        run: |
          .venv/Scripts/activate.bat

          pre-commit run --all-files --show-diff-on-failure

          pytest tests --junitxml=build/pytest.xml

      - name: "Test Examples"
        run: |
          .venv/Scripts/activate.bat

          for file in $(find examples/ -name "*.py"); do
            python $file
          done

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Pytest Report
          path: build/pytest.xml    # Path to test results
          reporter: java-junit